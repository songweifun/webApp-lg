<div class="position-class">
    <h5>职位分类</h5>
    <div >
        <button ng-class="{active:$first}" ng-repeat="item in com.positionClass">{{item.name}}</button>
        <ul ng-repeat="item2 in com.positionClass" ng-style="{display:$first?'block':'none'}" class="lists">
            <li class="p-r" ng-repeat="item3 in item2.positionList">
                <p>{{item3.name}}</p>
                <p>{{item3.createdDate}}</p>
                <span class="p-a">{{item3.salary}}</span>
            </li>
        </ul>
    </div>
</div>
