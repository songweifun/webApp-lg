<ul class="position-list bg-w">


    <li class="item" ng-repeat="item in data">
        <img class="f-l logo" ng-src="{{item.imgSrc}}" alt="">
        <h3 class="title">{{item.name}}</h3>
        <p class="text">
            {{item.companyName}} [{{item.city}}] {{item.companyName}}
        </p>
        <p>{{item.time}}</p>
    </li>

</ul>
